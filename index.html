<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Runner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Updated to full jQuery version -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Run Scripts</h1>
        <p class="text-center text-muted">Select a script below to run.</p>
        
        <!-- Button container for all scripts -->
        <div class="text-center mt-4">
            <!-- Form for running API to GDB script -->
            <form action="{{ url_for('run_script1') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Run API to GDB</button>
            </form>
            
            <!-- Form for running GDB to AGOL script -->
            <form action="{{ url_for('run_script2') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-success btn-lg">Run GDB to AGOL</button>
            </form>
            
            <!-- Form for running Raster Tool script -->
            <form action="{{ url_for('run_script3') }}" method="get" class="mb-3">
                <button type="submit" class="btn btn-warning btn-lg">Run Raster Tool</button>
            </form>
        </div>
    </div>
</body>
</html>
